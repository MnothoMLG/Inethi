<ion-header>
    <ion-toolbar class="menu_toggle">
        <ion-buttons>
            <button ion-button menuToggle>
              <ion-icon name="menu" ></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
  
  <!--(ionInput)="getItems($event)"  REMOVED FOR NOW-->


  
  <ion-searchbar (input)="doSearch($event)" ></ion-searchbar>



  <ion-list class="search_results"> <!--A list of songs-->
    <div class="search_results">

    <button  detail-none class="playerlist" ion-item *ngFor="let track of this.searchResults;"   (click)="playTrac(track)" > <!--The album art-->
      <ion-avatar item-left>
          <img [src]="track.art">
          <ion-spinner item-right *ngIf="track.playing" name="bubbles" item-left></ion-spinner>
      </ion-avatar>
      <h2 class="artist">{{track.artist}}</h2>
      <p class="title">{{track.title}}</p>
      <button class="opt" item-right clear ion-button icon-only>
          <ion-icon
            [name]="visible ? 'heart-outline' : 'heart'">
          </ion-icon>
        </button>
      <button class="opt" item-right (click)="showOptions()" clear ion-button icon-only><ion-icon name="options" ></ion-icon></button>

    </button>
    </div>
  </ion-list>
</ion-content>
