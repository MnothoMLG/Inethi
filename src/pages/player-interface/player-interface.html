<ion-header>

</ion-header>

<ion-content >

  <div class="TrackInfoWin">
      <ion-grid>
        <ion-row>


          <ion-col>
              &nbsp;
          </ion-col>

          <ion-col>
            <h1 class="songtitle">{{currentSong.title}}</h1>
            <h1 class="artist">{{currentSong.artist}}</h1>
          </ion-col>

          <ion-col>
              &nbsp;
          </ion-col>
       
        </ion-row>
      </ion-grid>
  </div>

  <div id="album_art_div">
      <img  id="album_art"[src]="currentSong.art">
  </div>

  <div class="TrackOptions">
      <ion-grid>
        <ion-row>
          <ion-col>
              &nbsp;
          </ion-col>


          <ion-col>
              <button  (click)="addToPlaylist()" item-right clear ion-button icon-only><ion-icon  class="song_opt" name="add-circle" ></ion-icon></button>
              <button   (click)="showOptions()" item-right clear ion-button icon-only><ion-icon class="song_opt" name="more" ></ion-icon></button>
          </ion-col>

          <ion-col>
              &nbsp;
          </ion-col>
       

        </ion-row>
      </ion-grid>
  </div>

  <!-- value="{{ metronome.metronomeRate }}" ng-model="metronome.metronomeRate" name="metronome" min="40" max="200"  ng-change="changeTempo(0)" -->
    <div id="theSlider" >
        <p id="timebox" #curtimetext >00:00</p> 
        <input  #sketchElement type="range" min="0" max="100" value="0" step="1" >
      
          <p id="timebox" #durtimetext>00:00</p>
    </div >

</ion-content>




<!--The Nav-->
<ion-footer>
  <ion-grid>

    <ion-row>

      <ion-col> <!--CHANGE TO name="heart" on a like -->
          <button *ngIf="!song_liked" class="nav" (click)="like_song()" color="black_b" clear ion-button icon-only><ion-icon name="heart-outline"></ion-icon></button>
          <button *ngIf="song_liked" class="nav" (click)="unlike_song()" color="black_b" clear ion-button icon-only><ion-icon name="heart"></ion-icon></button>
      </ion-col>

      <ion-col width="33">
        <button class="nav" (click)="prevTrack()" color="black_b" clear ion-button icon-only><ion-icon name="skip-backward"></ion-icon></button>
      </ion-col>

      <!--Column with for the play/pause button-->
      <ion-col width="33">
          <!-- <audio-track-play dark [audioTrack]="this.audioProvider.tracks[this.audioProvider.current];"><ion-spinner></ion-spinner></audio-track-play> -->
          <button class="nav" *ngIf="!playing" (click)="playSelectedTrack()" color="black_b" clear ion-button icon-only><ion-icon name="play"></ion-icon></button>
          <button class="nav" *ngIf="playing" (click)="pauseSelectedTrack()" color="black_b" clear ion-button icon-only><ion-icon name="pause"></ion-icon></button>
      </ion-col>

      <ion-col width="33">
          <button class="nav" (click)="nextTrack()" color="black_b" clear ion-button icon-only><ion-icon name="skip-forward"></ion-icon></button>
      </ion-col>

      <ion-col> <!--CHANGE TO name="heart" on a like -->
        <button class="nav" (click)="showComments()" color="black_b" clear ion-button icon-only><ion-icon name="md-text"></ion-icon></button>
    </ion-col>


    </ion-row>
  </ion-grid>
</ion-footer>
<script src="cordova.js"></script>
